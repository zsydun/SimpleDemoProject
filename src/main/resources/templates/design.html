<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Image"/>
<form method="POST" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" id="wrap-${ingredient.id}"/>
                <label th:for="'wrap-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" id="protein-${ingredient.id}"/>
                <label th:for="'protein-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" id="cheese-${ingredient.id}"/>
                <label th:for="'cheese-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" id="veggie-${ingredient.id}"/>
                <label th:for="'veggie-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" id="sauce-${ingredient.id}"/>
                <label th:for="'sauce-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}" required/>
        <br/>
        <button type="submit">Submit Your Taco</button>
    </div>
</form>
</body>
</html>
